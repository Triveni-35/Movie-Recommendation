
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
        }

        p {
            color: #555;
        }

        strong {
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Recommendations for {{ movie_name }}</h1>
        {% if recommendations_list %}
            <ul>
                {% for r in recommendations_list %}
                    <li>{{ r }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p><strong>Sorry!</strong> The movie you entered is not available in our database.</p>
        {% endif %}
    </div>
</body>
</html>
